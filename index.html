<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salut!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 60px 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.6s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h1 {
            font-size: 4em;
            color: #667eea;
            margin-bottom: 20px;
            animation: wave 1s ease-in-out infinite;
            display: inline-block;
        }

        @keyframes wave {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(10deg); }
            75% { transform: rotate(-10deg); }
        }

        .greeting {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .message {
            font-size: 1.2em;
            color: #666;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .time {
            font-size: 1em;
            color: #999;
            font-style: italic;
        }

        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 20px;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        button:active {
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ‘‹</h1>
        <div class="greeting">Salut!</div>
        <div class="message">
            Bienvenue sur votre application web!
        </div>
        <div class="time" id="time"></div>
        <button onclick="changeGreeting()">Changer le message</button>
    </div>

    <script>
        const greetings = [
            "Salut!",
            "Bonjour!",
            "Coucou!",
            "Hello!",
            "Hola!",
            "Ciao!",
            "ÐŸÑ€Ð¸Ð²ÐµÑ‚!",
            "ã“ã‚“ã«ã¡ã¯!",
            "ä½ å¥½!"
        ];

        const messages = [
            "Bienvenue sur votre application web!",
            "Passez une excellente journÃ©e!",
            "Content de vous voir ici!",
            "Quelle belle journÃ©e!",
            "Vous Ãªtes formidable!",
            "Profitez bien de votre visite!"
        ];

        function updateTime() {
            const now = new Date();
            const options = {
                weekday: 'long',
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            };
            document.getElementById('time').textContent = now.toLocaleDateString('fr-FR', options);
        }

        function changeGreeting() {
            const greetingEl = document.querySelector('.greeting');
            const messageEl = document.querySelector('.message');

            greetingEl.textContent = greetings[Math.floor(Math.random() * greetings.length)];
            messageEl.textContent = messages[Math.floor(Math.random() * messages.length)];

            greetingEl.style.animation = 'none';
            setTimeout(() => {
                greetingEl.style.animation = 'fadeIn 0.6s ease-out';
            }, 10);
        }

        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
